
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'arcticicestudio/nord-tmux'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

set -g default-shell /bin/zsh
set -g default-terminal "xterm-256color"
set-option -sa terminal-overrides ",xterm*:Tc"
setw -g mode-keys vi
set -g mouse on
set -g base-index 1
setw -g pane-base-index 1
set -sg escape-time 0

# bindings
set-option -g prefix C-Space
bind-key C-Space send-prefix
bind Escape copy-mode

bind-key -T copy-mode-vi v send-keys -X begin-selection

set -g @yank_selection 'primary' # or 'primary' 'secondary' or 'clipboard'
set -g @yank_selection_mouse 'clipboard' # or 'primary' or 'secondary'
# set -g @yank_action 'copy-pipe' # or 'copy-pipe-and-cancel' for the default

# Keybindings for controlling the Status Bar
bind-key a { set-option status on }
bind-key A { set-option status off }
bind-key i { set-option status-position top }
bind-key u { set-option status-position bottom }


# "plugin code"
# start tilish <https://github.com/jabirali/tmux-tilish/>

# Define core functionality {{{
# Switch to workspace via Alt + #.
bind-key    -T root         M-0                   if-shell "tmux select-window -t :10"  "new-window -t :10"
bind-key    -T root         M-1                   if-shell "tmux select-window -t :1"  "new-window -t :1"
bind-key    -T root         M-2                   if-shell "tmux select-window -t :2"  "new-window -t :2"
bind-key    -T root         M-3                   if-shell "tmux select-window -t :3"  "new-window -t :3"
bind-key    -T root         M-4                   if-shell "tmux select-window -t :4"  "new-window -t :4"
bind-key    -T root         M-5                   if-shell "tmux select-window -t :5"  "new-window -t :5"
bind-key    -T root         M-6                   if-shell "tmux select-window -t :6"  "new-window -t :6"
bind-key    -T root         M-7                   if-shell "tmux select-window -t :7"  "new-window -t :7"
bind-key    -T root         M-8                   if-shell "tmux select-window -t :8"  "new-window -t :8"
bind-key    -T root         M-9                   if-shell "tmux select-window -t :9"  "new-window -t :9"

bind-key    -T prefix       j                     select-pane -D
bind-key    -T prefix       k                     select-pane -U
bind-key    -T prefix       l                     select-pane -R
bind-key    -T prefix       m                     select-pane -m

bind-key    -T root       M-j                     select-pane -D
bind-key    -T root       M-k                     select-pane -U
bind-key    -T root       M-l                     select-pane -R
bind-key    -T root       M-m                     select-pane -m



run '~/.tmux/plugins/tpm/tpm'
