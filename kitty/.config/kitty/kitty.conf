include ./themes/mocha.conf

font_size 12.0

# font_family DaddyTimeMono Nerd Font
# bold_font        DaddyTimeMono Nerd Font Mono Bold
# italic_font      DaddyTimeMono Nerd Font Mono Italic
# bold_italic_font DaddyTimeMono Nerd Font Mono Bold Italic

font_family FuraMono Nerd Font
bold_font        Fura Mono Nerd Font Bold
italic_font      Fura Mono Nerd Font Italic 
bold_italic_font Fura Mono Nerd Font Bold Italic

# font_family DejaVu Sans Mono Nerd Font
# bold_font        DejaVu Sans Mono Nerd Font Bold
# italic_font      DejaVu Sans Mono Nerd Font Italic 
# bold_italic_font DejaVu Sans Mono Nerd Font Bold Italic

# font_family FiraCode Nerd Font
# bold_font        FiraCode Nerd Font Bold
# italic_font      FiraCode Nerd Font Italic 
# bold_italic_font FiraCode Nerd Font Bold Italic

# font_family SauceCodePro Nerd Font
# bold_font        SauceCodePro Nerd Font Bold
# italic_font      SauceCodePro Nerd Font Italic 
# bold_italic_font SauceCodePro Nerd Font Bold Italic

# font_family TerminessTTF Nerd Font
